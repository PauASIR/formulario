<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon_pizzahut.png">
</head>
<body class="body_pizzahut">
    <header>
        <img src="img/pizzahut.svg" alt="PizzaHut" class="logo_pizzahut">
        <hr class="hr_header">
    </header>
    <section>
        <div class="div_pizzahut">
            <div class="div_centrado">
                <img src="img/crearcuenta.png" alt="" class="img_crearcuenta">

                <h4 class="eresnuevo">¿Eres nuevo?</h4>
                <p class="registrate">Regístrate para guardar tu información y hacer<br>tus pedidos de forma más fácil y rápida.</p>
                <br>
            </div>
            <div class="margen_pizzahut">
                <form action="web.php" method="POST">
                    <p>
                        <label for="email" class="label_pizzahut">Email</label>
                        <input type="text" name="email" id="email" class="inp_pizzahut" placeholder="Introduce tu email">
                    </p>
                    <p>
                        <label for="tel" class="label_pizzahut">Teléfono</label>
                        <input type="tel" name="tel" id="tel" class="inp_pizzahut" placeholder="Tu teléfono">
                    </p>
                    <p>
                        <label for="passwd" class="label_pizzahut">Contraseña</label>
                        <input type="password" name="passwd" id="passwd" class="inp_pizzahut" placeholder="Introduce tu contraseña">
                    </p>
                    <p>
                        <label for="passwd" class="label_pizzahut">Confirma tu contraseña</label>
                        <input type="password" name="passwd" id="passwd" class="inp_pizzahut" placeholder="Confirmar contraseña">
                    </p>
                    <p>
                        <input type="checkbox" id="terminos" value="privacidad">
                        <label for="terminos" class="label_pizzahut labeldown">He leído y acepto Política de privacidad</label>
                    </p>
                    <p>
                        <input type="checkbox" id="comerciales" value="spam">
                        <label for="comerciales" class="label_pizzahut labeldown">Sí, acepto recibir comunicaciones comerciales<br>y ofertas personalizadas según mi perfil.</label>
                    </p>
                    <p>
                        <button class="button_pizzahut">Crea tu cuenta</button>
                    </p>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
